version: "3.7"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.0
    container_name: elasticsearch
    env_file:
      - config/config.env
      - config/secret.env
    expose:
      - 9200 # internal HTTP port
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    networks:
      - vlan
    ports:
      - 9200:9200 # external HTTP port
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.6.0
    container_name: kibana
    depends_on:
      - elasticsearch
    env_file:
      - config/config.env
      - config/secret.env
    expose:
      - 5601 # internal HTTP port
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    networks:
      - vlan
    ports:
      - 5601:5601 # external HTTP port
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  canids-v2-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: mcmaster-circ/canids-v2-backend
    container_name: canids-v2-backend
    depends_on:
      - elasticsearch
    env_file:
      - config/config.env
      - config/secret.env
      - config/cert-dev.env
    expose:
      - 6060 # internal HTTP port
      - 50000 # grpc
    ports:
      - 6060:6060
      - 50000:50000
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    networks:
      - vlan
    restart: unless-stopped
    secrets:
      - canids_server_cert
      - canids_server_key
    security_opt:
      - apparmor:unconfined

  canids-v2-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: mcmaster-circ/canids-v2-frontend
    container_name: canids-v2-frontend
    depends_on:
      - canids-v2-backend
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    networks:
      - vlan
    ports:
      - 80:80 # external HTTP port
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - caddy:/data
      - ./config/Caddyfile-dev:/etc/caddy/Caddyfile

  swagger:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    environment:
      - SWAGGER_JSON=/tmp/swagger.yaml
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"
    ports:
      - 8080:8080 # external HTTP port
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./backend/swagger.yaml:/tmp/swagger.yaml

networks:
  vlan:

volumes:
  caddy:
  elasticsearch:

secrets:
  canids_server_cert:
    file: ./cert/server-cert.pem
  canids_server_key:
    file: ./cert/server-key.pem